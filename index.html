<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="container">
        <h1>Request Api</h1>
        <button id="btn_1" class="btn">Add</button>

        <div class="modal fade" id="addmodel" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add new form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" name="Name" id="Name" aria-describedby="helpId"
                                placeholder="Name of Product">
                        </div>

                        <div class="form-group">
                            <label for="Price">Price</label>
                            <input type="text" class="form-control" name=" Price" id="Price" aria-describedby="helpId"
                                placeholder="Price of Product">

                        </div>
                        <div class="form-group">
                            <label for="Color">Color</label>
                            <input type="text" class="form-control" name="Color" id="Color1" aria-describedby="helpId"
                                placeholder="Color of Product">

                        </div>

                        <div class="form-group">
                            <label for="Department">Department</label>
                            <input type="text" class="form-control" name="Department" id="Department"
                                aria-describedby="helpId" placeholder="Department">

                        </div>

                        <div class="form-group">
                            <label for="Description">Description</label>
                            <input type="text" class="form-control" name="Description" id="Description"
                                aria-describedby="helpId" placeholder="Description">

                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="save" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="recipes"></div>
    </div>
    <!-- Modal -->

        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateId" /> <br />
                    <div class="form-group">
                        <label for="UpdateName">Name</label>
                        <input type="text" class="form-control" name="UpdateName" id="UpdateName"
                         placeholder="Name of Product">

                    </div>

                    <div class="form-group">
                        <label for="UpdatePrice">Price</label>
                        <input type="text" class="form-control" name=" UpdatePrice" id="UpdatePrice"
                         placeholder="Price of Product">

                    </div>

                    <div class="form-group">
                        <label for="Updatecolor">Color</label>
                        <input type="text" class="form-control" name=" Updatecolor" id="Updatecolor"
                         placeholder="Color of Product">

                    </div>

                    <div class="form-group">
                        <label for="UpdateDepartment">Department</label>
                        <input type="text" class="form-control" name="UpdateDepartment" id="UpdateDepartment1"
                         placeholder="Department">

                    </div>

                    <div class="form-group">
                        <label for="UpdateDescription">Description</label>
                        <input type="text" class="form-control" name="UpdateDescription" id="UpdateDescription"
                         placeholder="Description">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="UpdatedSave" class="btn btn-primary">Save</button>


                </div>
            </div>
        </div>
    </div>
